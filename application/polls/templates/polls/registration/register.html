<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
</head>
<body>
  <h2>Register</h2>

  {% if messages %}
    <ul>
      {% for message in messages %}
        <li style="color: red;">{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    
    <label for="id_username">Username:</label>
    <input type="text" name="username" id="id_username" required><br><br>

    <label for="id_password1">Password:</label>
    <input type="password" name="password1" id="id_password1" required><br><br>

    <label for="id_password2">Confirm password:</label>
    <input type="password" name="password2" id="id_password2" required><br><br>

    <button type="submit">Register</button>
  </form>

  <p>Already have an account? <a href="{% url 'polls:login' %}">Log in here</a>.</p>
</body>
</html>
